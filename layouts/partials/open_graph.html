<!-- Open Graph -->
{{ if .IsHome }}
<!--Open Graph Data-->
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:type" content="blog">
<meta property="og:image" content="{{ .Site.Params.avatar }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
{{ end }}
{{ if .IsPage }}
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .Params.heading }}{{ .Params.heading }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:type" content="article">
{{ if isset .Params "featured_image" }}
<meta property="og:image" content="{{ .Params.featured_image | absURL }}">
{{ end }}
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ replace .Summary "\\" "\\\\" |  safeHTML }}{{ end }}{{ end }}">
{{ end }}
